{% load static %}
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!--=============== REMIXICONS ===============-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css">

   <!--=============== CSS ===============-->
   <link rel="stylesheet" href="{% static 'style.css' %}">
   <title>Login</title>
</head>
<body>
   <!--==================== HEADER ====================-->
   <header class="header" id="header">
      <nav class="nav container">
         <a href="#" class="nav__logo">Tech Tonic</a>
         </div>
      </nav>
   </header>
   <br><br><br><br><br><br>
        <div class="regest-container">
            <h1>login</h1>
            <form action="" method="post" class="contact-form">  
                  {% csrf_token %} 
                <label>User Name:</label>
                <input type="name" id="uname" name="uname" required>

                <label>password:</label>
                <input type="password" id="password" name="password" required>

                <div class="error">{{ error_message}}
                </div>
                <button type="submit">login</button>
                <p>Have you not an account? <a href="/index" class="decorate">Regeister</a></p>
                {% if messages %}
                {% for message in messages %}
                <div class="message {% if message.tags == 'success' %}text-success{% else %}text-danger{% endif %}">
                    {{ message }}
                </div>
                {% endfor %}
                {% endif %}
            </form>
        </div>
    </body>
</html>
