<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Purchase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .product-image {
            flex: 1;
        }

        .product-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            background-color: #f9f9f9;
        }

        .product-details h2 {
            font-size: 28px;
            margin-bottom: 15px;
        }

        .product-details p {
            font-size: 16px;
            margin-bottom: 10px;
            color: #555;
        }

        .price {
            font-size: 24px;
            font-weight: bold;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .buy-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #27ae60;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .buy-button:hover {
            background-color: #219150;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .product-image {
                height: 50vh;
            }
            .product-details {
                height: 50vh;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="product-image">
		<img src="1.jpg" alt="no foto">
	</div>
        <div class="product-details">
            <h2>Product Name</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean commodo ligula eget dolor.</p>
            <p class="price">$99.99</p>
            <button class="buy-button">Buy Now</button>
        </div>
    </div>
</body>
</html>
